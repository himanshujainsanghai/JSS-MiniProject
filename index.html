<body>
    <div class="homepage">
        <div class="navigation">

        <div class="contact" id="contact1">
            <div class="contact-us">
                <h1 class="hprime">Contact-us</h1>
            </div>
            <div class="form">
                <form action="">
                    <div class="formgroup">
                        <label for="name"><span class="form-span">Name:</span></label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>

                    </div>
                    <div class="formgroup">
                        <label for="name"><span class="form-span">Email:</span></label>
                        <input type="email" name="name" id="name" placeholder="Enter Your Email" required>

                    </div>
                    <div class="formgroup">
                        <label for="name"><span class="form-span">Mobile:</span></label>
                        <input type="phone" name="name" id="name" placeholder="Enter Your Phone" required>

                    </div>
                    <div class="formgroup">
                        <label for="name"><span class="form-span">Address:</span></label>
                        <!-- <textarea name="message" id="message" cols="30" rows="10"></textarea> -->
                        <input type="text" name="name" id="name" placeholder="Enter Your Address"  required>

                    </div>

                    <hr>
                    <div class="submit-button">
                        <button class="btn" type="submit">Submit</button>
                    </div>
